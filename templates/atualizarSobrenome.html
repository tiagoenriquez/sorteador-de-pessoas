{% extends "index.html" %}
{% block content %}
{% include "menu.html" %}
<main>
    <h1>Editar sobrenome</h1>
    <form action="/sobrenomes/atualizacao/{{ sobrenome.id }}" method="post">
        <div class="row">
            <label for="nome">Sobrenome</label>
            <input type="text" name="nome" id="nome" value="{{ sobrenome.nome }}" autofocus required>
        </div>
        <button type="submit">Atualizar</button>
    </form>
</main>
{% endblock %}
