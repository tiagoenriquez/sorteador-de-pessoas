{% extends "index.html" %}
{% block content %}
{% include "menu.html" %}
<main>
    <h1>Editar nome</h1>
    <form action="/nomes/atualizacao/{{ nome.id }}" method="post">
        <div class="row">
            <label for="nome">Nome</label>
            <input type="hidden" name="method" value="PUT">
            <input type="text" name="nome" id="nome" value="{{ nome.nome }}" autofocus required>
        </div>
        <button type="submit">Atualizar</button>
    </form>
</main>
{% endblock %}
